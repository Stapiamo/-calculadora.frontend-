<!doctype html>
<html lang="en">

<head>
    <title>Calculadora</title>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.6.4.js"
			  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
			  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main>
    <div class="container">
      <div class="row mt-5">
          <div id="bordecalculadora" class="col-md-6 offset-md-3 border border-dark border border-3">
              <h3 class="text-center">Calculadora</h3>
              <input type="text" id="display" class="form-control" placeholder="0" readonly>
              <div id="buttons" class="mt-3">
                  <div class="row">
                      <div class="col-3"><button class="btn btn-light btn-block number">1</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">2</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">3</button></div>
                      <div class="col-3"><button class="btn btn-primary btn-block operation">+</button></div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-3"><button class="btn btn-light btn-block number">4</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">5</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">6</button></div>
                      <div class="col-3"><button class="btn btn-primary btn-block operation">-</button></div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-3"><button class="btn btn-light btn-block number">7</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">8</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">9</button></div>
                      <div class="col-3"><button class="btn btn-primary btn-block operation">*</button></div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-3"><button class="btn btn-light btn-block" id="clear">C</button></div>
                      <div class="col-3"><button class="btn btn-light btn-block number">0</button></div>
                      <div class="col-3"><button class="btn btn-primary btn-block" id="equals">=</button></div>
                      <div class="col-3"><button class="btn btn-primary btn-block operation">/</button></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="/calculadora.js"></script>
</body>

</html>
